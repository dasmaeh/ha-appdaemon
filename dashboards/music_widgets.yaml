# Flat related widgets
sonos_flat_cover:
  widget_type: iframe
  refresh: 1
  frame_style: ""
  img_list:
    - http://10.1.0.21:8123/local/sonos_img/sonos_flat_media_picture.jpg
sonos_flat_playing:
  widget_type: sensor
  title: "Sonos spielt"
  entity: sensor.sonos_flat_playing
sonos_flat_playing_next:
  widget_type: sensor
  title: "als nächstes"
  entity: sensor.sonos_flat_playing_next
sonos_play_pause_button:
  widget_type: switch
  entity: switch.sonos_flat_play
  icon_on: fa-pause
  icon_off: fa-play

sonos_group_all:
  widget_type: switch
  entity: switch.sonos_group_all
  title: "Alle"
  icon_on: mdi-group
  icon_off: mdi-ungroup
sonos_flat_volume_default:
  widget_type: script
  entity: script.sonos_flat_volume_default
  icon_on: mdi-volume-medium
  icon_off: mdi-volume-medium
sonos_flat_swr3:
  widget_type: script
  entity: script.sonos_flat_play_swr3
  title: SWR3
  title2: "Überall"
  icon_on: mdi-radio
  icon_off: mdi-radio


# Livingroom related widgets:
sonos_livingroom_playing:
  widget_type: sensor
  title: "Wohnzimmer"
  entity: sensor.sonos_livingroom_playing
sonos_livingroom_playing_next:
  widget_type: sensor
  title: "als nächstes"
  entity: sensor.sonos_livingroom_playing_next
sonos_livingroom_cover:
    widget_type: iframe
    refresh: 1
    frame_style: ""
    img_list:
      - http://10.1.0.21:8123/local/sonos_img/sonos_livingroom_media_picture.jpg
sonos_livingroom_play_pause_button:
  widget_type: switch
  entity: switch.sonos_livingroom_play_pause
  icon_on: mdi-pause
  icon_off: mdi-play
sonos_livingroom_previous:
  widget_type: script
  entity: script.sonos_livingroom_previous
  icon_on: mdi-skip-previous
  icon_off: mdi-skip-previous
sonos_livingroom_next:
  widget_type: script
  entity: script.sonos_livingroom_next
  icon_on: mdi-skip-next
  icon_off: mdi-skip-next
sonos_livingroom_volume:
  widget_type: input_slider
  entity: input_number.sonos_livingroom_volume
  title: "Lautstärke"
  units: "%"
  step: 5
sonos_livingroom_volume_default:
  widget_type: script
  entity: script.sonos_livingroom_volume_default
  icon_on: mdi-volume-medium
  icon_off: mdi-volume-medium
sonos_group_livingroom_kitchen:
  widget_type: switch
  entity: switch.sonos_group_livingroom_kitchen
  title: "+Küche"
  icon_on: mdi-group
  icon_off: mdi-ungroup
sonos_group_livingroom_bedroom:
  widget_type: switch
  entity: switch.sonos_group_livingroom_bedroom
  title: "+Schlafz."
  icon_on: mdi-group
  icon_off: mdi-ungroup
# Favorites
sonos_livingroom_swr3_short:
  widget_type: script
  entity: script.sonos_livingroom_play_swr3
  title: SWR3
  icon_on: mdi-radio
  icon_off: mdi-radio
sonos_livingroom_swr3:
  widget_type: scripttitled
  entity: script.sonos_livingroom_play_swr3
  title: SWR3
  icon_on: mdi-radio
  icon_off: mdi-radio


